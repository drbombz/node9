# [ Programs ]
# +-------------------------------------------+
$terminal = kitty
$fileManager = nemo
$menu = rofi -show drun -hover-select -theme ~/.config/rofi/themes/node9.rasi

# [ ENV:X / QT ]
# +-------------------------------------------+
env = XCURSOR_THEME, layan-white-cursors
env = XCURSOR_SIZE,30
env = QT_QPA_PLATFORM,wayland
env = QT_QPA_PLATFORMTHEME=qt5ct

# [ ENV:NNN ]
# +-------------------------------------------+
env = NNN_PLUG,p:preview-tui
env = NNN_FIFO,/tmp/nnn.fifo
env = NNN_OPTS,H

# [ Deubug ]
# +-------------------------------------------+
debug {
    disable_logs = false
    disable_time = false
    enable_stdout_logs = true
}

# [ Input ]
# +-------------------------------------------+
input {
    kb_layout = us
    follow_mouse = 1

    touchpad {
        natural_scroll = yes
    }

    sensitivity = .7
    accel_profile = adaptive
}

# [ General ]
# +-------------------------------------------+
general {
    layout = master

    gaps_in = 8
    gaps_out = 16
    border_size = 3
    col.active_border = rgba(8c8c8cff)
    #col.active_border = rgba(4a75b5ee) rgba(7363adEE) 165deg
    #col.active_border = rgba(179299ee) rgba(7363adEE) 165deg
    col.inactive_border = rgba(707070aa)
    allow_tearing = false
    resize_on_border = false
}

# [ Layout ]
# +-------------------------------------------+
master {
    #loop = true
    new_status = slave
    new_on_top = false
}

gestures {
    workspace_swipe = on
}

group {
}

cgroupbars {
}

# [ Misc ]
# +-------------------------------------------+
misc {
    focus_on_activate = true
    force_default_wallpaper = 0
    disable_hyprland_logo = true
    disable_splash_rendering = true
    new_window_takes_over_fullscreen = 2
    mouse_move_enables_dpms = true
    enable_swallow = true
    swallow_regex = ^(kitty)$
}

# [ Device ]
# +-------------------------------------------+
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

# [ Apperance ]
# +-------------------------------------------+
decoration {
    rounding = 15
    dim_inactive = false
    dim_strength = 0.1
    
    blur {
        enabled = true
        size = 2
        passes = 2
        xray = false
        ignore_opacity = on
        contrast = 1
        brightness = 1
        popups = true
    }

    shadow {
        enabled = false
        range = 10
        render_power = 1
        sharp = false
        ignore_window = true
        color = rgba(905dbcaa)
        #color_inactive = rgba(ebe2f3aa)
        #offset = [0,0]
        scale = 1.0
    }
}

plugin {
    hyprtrails {
        color = rgba(608fcaff)
    }
 
    #hyprtasking {
    #    layout = grid
    #    
    #    exit_behavior = active interacted original hovered
    #    gap_size = 2
    #    bg_color = rgb(3e3e3e)
    #    border_size = 0
    #    
    #    grid{
    #        rows = 4
    #        cols = 3
    #    }
    #    
    #    gestures {
    #        enabled = true
    #        open_fingers = 3
    #        open_distance = 400
    #        open_positive = true
    #    }
    #
    #   linear {
    #        height = 400
    #        scroll_speed = 1.1
    #        blur = 0
    #    }
    #}
    hyprexpo {
        columns = 3
        gap_size = 5
        bg_col = rgb(80caf1)
        workspace_method = first 1 current # [center/first] [workspace] e.g. first 1 or center m+1

        enable_gesture = true # laptop touchpad
        gesture_fingers = 3  # 3 or 4
        gesture_distance = 300 # how far is the "max"
        gesture_positive = false # positive = swipe down. Negative = swipe up.
    }

}


# [ Animations:BEZIER ]
# +-------------------------------------------+
animations {
    enabled = true
    bezier = overshot, 0.05, 0.9, 0.1, 1.05
    bezier = smoothOut, .645, 0.045, 0.355, 1
    bezier = smoothIn, .645, 0.045, 0.355, 1
    animation = windows, 1, 5, overshot, slide
    animation = windowsOut, 1, 3, smoothOut
    animation = windowsIn, 1, 3, smoothOut
    animation = windowsMove, 1, 4, smoothIn, slide
    animation = border, 1, 5, default
    animation = fade, 1, 5, smoothIn
    animation = fadeDim, 1, 5, smoothIn
    animation = workspaces, 1, 6, default
}


